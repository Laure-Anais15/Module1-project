<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact page</title>
  </head>
  <body>
    <nav class="nav-bar">
      <a href="./index.html">
        <img class="circle-logo" src="./circle.svg" alt="Circle logo" />
      </a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <ul class="nav-bar-ul">
        <li><a class="nav-bar-item" href="./index.html">Home</a></li>
        <li>
          <a class="nav-bar-item" href="./projects-page.html">Projects</a>
        </li>
        <li><a class="nav-bar-item" href="#services">Services</a></li>
        <li>
          <a class="nav-bar-item contact-btn" href="#contact">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div class="contact-title">
      <h1>Contact Us</h1>
    </div>
    <section class="contact-form-container">
      <form id="contactForm" action="#" method="POST">
        <div>
          <label for="fullname">Full Name *</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
          />
          <span class="error-message" id="nameError"></span>
        </div>
        <div>
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
          <span class="error-message" id="emailError"></span>
        </div>
        <div>
          <label for="telephone">Phone</label><br />
          <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="Enter your phone number"
          />
          <span class="error-message" id="phoneError"></span>
        </div>
        <div>
          <label for="message">Message</label><br />
          <textarea
            name="message"
            id="message"
            rows="10"
            placeholder="Write your message here..."
          ></textarea>
          <span class="error-message" id="messageError"></span>
        </div>
        <button class="contactpage-submit" type="submit">Submit</button>
      </form>
    </section>
    <footer class="footer contact-footer">
      <section>
        <a href="#Home">
          <img class="circle-logo" src="./circle.svg" alt="Circle logo" />
        </a>
        <p class="address">
          2972 Westheimer Rd. Santa Ana,<br />Illinois 85486
        </p>
      </section>
      <section class="footer-list">
        <ul class="footer-ul">
          <li><a class="footer-item" href="#home">Team</a></li>
          <li><a class="footer-item" href="#home">Services</a></li>
          <li><a class="footer-item" href="#home">About Us</a></li>
        </ul>
        <ul class="footer-ul">
          <li><a class="footer-item" href="#home">Press</a></li>
          <li><a class="footer-item" href="#home">Projects</a></li>
          <li><a class="footer-item" href="#home">Privacy Policy</a></li>
        </ul>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
