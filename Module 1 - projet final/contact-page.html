<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Circle Agency - Contact</title>
  </head>
  <body>
    <nav class="nav-bar">
      <a href="#Home">
        <img class="circle-logo" src="./circle.svg" alt="Circle logo" />
      </a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <ul class="nav-bar-ul">
        <li><a class="nav-bar-item" href="#home">Home</a></li>
        <li><a class="nav-bar-item" href="#projects">Projects</a></li>
        <li><a class="nav-bar-item" href="#services">Services</a></li>
        <li>
          <a class="nav-bar-item contact-btn" href="#contact">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div class="contact-title">
      <h1>Contact Us</h1>
    </div>
    <section class="contact-form-container">
      <form action="#" method="POST">
        <div>
          <label for="fullname">Full Name *</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div>
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div>
          <label for="telephone">Phone</label><br />
          <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="Enter your phone number"
          />
        </div>
        <div>
          <label for="message">Message</label><br />
          <textarea
            id="comentarios"
            name="message"
            rows="10"
            placeholder="Write your message here..."
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
